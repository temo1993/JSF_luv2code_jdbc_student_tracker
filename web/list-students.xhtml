<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>
<h:head>
    <title>Student Tracker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div id="wrapper">
        <div id="header">
            <h2>Foobar University</h2>
        </div>
    </div>

    <div id="container">
        <div id="content">
            <h:messages globalOnly="true"/>
            <h:button value="Add Student" styleClass="add-student-button" outcome="add-student-form"/>
            <h:form>
                <h:dataTable value="#{studentController.students}" var="tempStudent"
                             styleClass="demo-table"
                             headerClass="demo-table-header"
                             rowClasses="demo-table-add-row, demo-table-even-row">

                    <h:column>
                        <!-- The columnt header -->
                        <f:facet name="header">First Name</f:facet>

                        <!-- The value for each row -->
                        #{tempStudent.firstName}
                    </h:column>

                    <h:column>
                        <!-- The columnt header -->
                        <f:facet name="header">Last Name</f:facet>

                        <!-- The value for each row -->
                        #{tempStudent.lastName}
                    </h:column>

                    <h:column>
                        <!-- The columnt header -->
                        <f:facet name="header">Email</f:facet>

                        <!-- The value for each row -->
                        #{tempStudent.email}
                    </h:column>

                    <h:column>
                        <!-- The columnt header -->
                        <f:facet name="header">Action</f:facet>

                        <!-- The value for each row -->
                        <h:commandLink value="Update" action="#{studentController.loadStudents(tempStudent.id)}"/>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </div>
    <h:messages/>
</h:body>
</html>
