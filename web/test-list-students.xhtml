<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{studentController.loadStudent()}"/>
</f:metadata>
<h:head>
    <title>Student Table Demo</title>
</h:head>

<h:body>
    <h3>Student Table Demo</h3>
    <hr/>
    <br/>
    <h:dataTable value="#{studentController.students}" var="tempStudent" border="1">
        <h:column>
            <!-- The columnt header -->
            <f:facet name="header">First Name</f:facet>

            <!-- The value for each row -->
            #{tempStudent.firstName}
        </h:column>

        <h:column>
            <!-- The columnt header -->
            <f:facet name="header">Last Name</f:facet>

            <!-- The value for each row -->
            #{tempStudent.lastName}
        </h:column>

        <h:column>
            <!-- The columnt header -->
            <f:facet name="header">Email</f:facet>

            <!-- The value for each row -->
            #{tempStudent.email}
        </h:column>
    </h:dataTable>
    <h:messages/>
</h:body>
</html>
